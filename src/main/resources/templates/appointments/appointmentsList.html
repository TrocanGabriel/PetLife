<body>
<div th:replace="fragments/header.html :: layout (~{::body},'appointments')"></div>

<h2>Find Appointment</h2>



<div>
<h2 style="text-align: center">Your Appointments</h2>
<table id="clinics" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 20%;" >Date</th>
        <th style="width: 20%;">Description</th>
        <th style="width: 20%;">Pet</th>
        <th style="width: 20%;">Clinic</th>
        <th style="width: 20%;">Vet</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="appointment : ${appointments}">
        <td>
            <a th:href="@{/appointments/__${appointment.id}__}" th:text="${appointment.date}"/></a>
        </td>
        <td th:text="${appointment.description}"/>
        <td th:text="${appointment.pet}"/>
        <td th:text="${appointment.clinic}"/>
        <td th:text="${appointment.vet}"/>
        <td><form action="#"  th:action = "@{/editAppointment/{id}(id=${appointment.id})}" method = "POST">
            <button  >Edit</button>
        </form>
        </td>
        <td><form action="#"  th:action = "@{/deleteAppointment/{id}(id=${appointment.id})}" method = "POST">
            <button  >Delete</button>
        </form>
        </td>

    </tr>
    </tbody>
</table>
</div>
