<html xmlns:th="https://www.thymeleaf.org">

<head>
    <link href="../static/css/header.css"
          th:href="@{/css/header.css}" rel="stylesheet" />

</head>
<body>
<div th:replace="fragments/header.html :: layout (~{::body},'appointments')"></div>

<h2>Find Appointment</h2>

<form th:object="${appointment}" th:action="@{search}" method = "GET"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Client CNP</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{owner.cnp}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find
                Appointment</button>
        </div>
    </div>

</form>

<br />
<a class="btn btn-default" th:href="@{/appointments/addAppointment}">Make Appointment</a>

</body>
</html>
