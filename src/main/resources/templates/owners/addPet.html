<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="../static/css/header.css"
          th:href="@{/css/header.css}" rel="stylesheet" />

</head>

<div th:replace="fragments/header.html :: layout (~{::body},'owners')"></div>
<div style="margin-top: 9%  text-align: center">
    <h2>Add Appointment</h2>


    <form class="form-horizontal" action="#" th:action="@{/owners/addPet/{id}(id=${owner_id})}" th:object="${pet}" method="POST">

        <div  class="form-group">
            <label class=" col-sm-2 control-label">Name   </label>
            <div class=" col-sm-10">
                <input class="form-control" type="text" th:field="*{name}" required/>
            </div>
        </div>
        <div  class="form-group">
            <label class=" col-sm-2 control-label">Age:    </label>
            <div class=" col-sm-10">
                <input class="form-control" type="text" th:field="*{age}" required/>
            </div>
        </div>


        <div style="margin-left: 5%">
            <input  type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>

    </form>
</div>
</html>
