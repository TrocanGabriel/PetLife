<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head lang="en" >
    <link href="../static/css/header.css"
          th:href="@{/css/header.css}" rel="stylesheet" />
</head>

<body>
<div th:replace="fragments/header.html :: header"></div>

<div class="clinics">
    <h2 style="text-align: center">Welcome</h2>
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive"  th:src="@{/images/petshome.jpeg}"/>
            <p style="margin-left: 200px">
                Description
            </p>
        </div>
</div>
    <div>
        <h2 style="text-align: center">Clinics available</h2>
        <table id="clinics" class="table table-striped">
            <thead>
            <tr>
                <th style="width: 20%;" >Name</th>
                <th style="width: 20%;">Address</th>
                <th style="width: 20%;">Phone</th>
                <th style="width: 20%;">Program</th>
                <th style="width: 20%;">Appointment</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="clinic : ${clinics}">
                <td>
                    <a th:href="@{/clinics/__${clinic.id}__}" th:text="${clinic.name}"/></a>
                </td>
                <td th:text="${clinic.address}"/>
                <td th:text="${clinic.phone}"/>
                <td th:text="${clinic.programStart + ' - ' +  clinic.programEnd}"/>
                <td><form action="#"  th:action = "@{/createAppointment/{id}(id=${clinic.id})}" method = "GET">
                        <button  >Make appointment</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>

</html>
